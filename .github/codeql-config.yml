# CodeQL Configuration File
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/customizing-code-scanning

name: "CodeQL Configuration"

disable-default-queries: false

queries:
  # Include security and quality queries
  - uses: security-and-quality
  - uses: security-experimental

paths-ignore:
  # Ignore test files from CodeQL analysis
  - tests/
  - "**/test_*.py"
  - "**/*_test.py"
  # Ignore documentation and configuration
  - docs/
  - "**/*.md"
  - ".github/"
  - "**/setup.py"
  # Ignore generated files
  - htmlcov/
  - "**/coverage.xml"
  - "**/junit.xml"
  - "**/.coverage"

paths:
  # Only analyze source code
  - src/

